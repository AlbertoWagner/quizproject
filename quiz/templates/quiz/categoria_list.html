{% extends 'base.html' %}

{% load static %}

{#{% block topbar %}#}
{##}
{#{% endblock %}#}

{% block container %}
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">Quiz</h1>

        <div class="row">


            <div class="col-lg-12">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Escolha sua categoria</h6>
                    </div>
                    <div class="card-body">
                        <ul>
                            {% for categoria in categoria_list %}
                                <div class="my-2"></div>

                                <a href="{% url 'quiz:teste' categoria.id %}" class="btn btn-light btn-icon-split">
                                        <span class="icon text-gray-600">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                                    <span class="text">{{ categoria }}</span>
                                </a>
                            {% endfor %}
                        </ul>
                    </div>
                </div>

            </div>

        </div>

    </div>

{% endblock %}
